{% extends "base.html" %}

{% block body %}

{% for message in get_flashed_messages() %}

    <h2>{{ message }}</h2>

{% endfor %}

<h1>Welcome to Harry's Job Ad Directory</h1>

<form action="{{ url_for('search') }}" method="get">
    <input type="submit" value="Find a Job (for job seekers)">
</form>

<form action="{{ url_for('create') }}" method="get">
    <input type="submit" value="Create Job Listing (for employers)">
</form>

{% endblock %}
